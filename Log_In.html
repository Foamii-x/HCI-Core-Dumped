<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seite Name</title>
</head>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f0f0f0;
    }
    header {
        position: absolute;
        top: 0;
        width: 100%;
        text-align: center;
        padding: 20px 0;
        background-color: #0078d7; 
        color: white;
        font-size: 24px;
        font-weight: bold;
    }
    .signin {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
        padding-top: 80px;
        width: 100%;
        max-width: 400px; 
    }
    .form-group {
        display: flex;
        align-items: center;
        gap: 10px;
        width: 100%;
    }
    label {
        font-size: 16px;
        font-weight: bold;
        width: 120px; 
        text-align: left;
    }
    input[type="text"], input[type="password"] {
        flex-grow: 1;
        max-width: 300px; 
        padding: 10px;
        font-size: 16px;
    }
    .button-container {
        display: flex;
        justify-content: flex-end;
        width: 100%;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #0078d7;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        align-self: center;
    }
    button:hover {
        background-color: #005bb5;
    }
</style>
<body>
    <header>WebSSO Anmelden</header>
    <div class="signin">
        <div class="form-group">
            <label for="name">LUH-ID:</label>
            <input type="text" id="name" name="name">
        </div>
        <div class="form-group">
            <label for="passwort">Password:</label>
            <input type="password" id="passwort" name="passwort">
        </div>
        <div class="button-container">
            <a href="kurssuche.html">
                <button type="button">Anmelden</button>
            </a>
        </div>
    </div>
</body>
</html>
